<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./mainpage-style.css">
    <link rel="stylesheet" href="./mainpage-style.css">
    <link href="https://fonts.cdnfonts.com/css/avenir" rel="stylesheet">

    <title>Axe Grinder</title>
</head>

<body>
    <!--Navbar-->
    <div class="navigation">
        <nav class="navbar-dark">
            <img src="../Axe-Grinder-Logo.png" style="width:250px;">
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation" style="border:none;">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="p-4 dropdown">
                <ul>
                    <li><a href="/"> Account </a></li>
                    <li><a href="/"> About </a></li>
                    <li><a href="/"> Contact </a></li>
                    <li><a href="/"> Sign In </a></li>
                </ul>
            </div>
        </div>
    </div>

    <main>
        <div class="container">
            <div class="row">
                <div class="col login-card">
                    <h2 class="page-title">Login</h2>
                    <form class="form login-form">
                        <div class="form-group">
                            <p>Email<p>
                            <input class="form-input" type="text" id="email-login" />
                        </div>
                        <div class="form-group">
                            <p>Password</p>
                            <input class="form-input" type="password" id="password-login" />
                        </div>
                        <div class="form-group">
                            <button class="login-btn" type="submit">LOGIN</button>
                        </div>
                    </form>
                </div>
                <div class="col login-card">
                    <h2 class="page-title">Signup</h2>
                    <form class="form signup-form">
                        <div class="form-group">
                            <p>Username</p>
                            <input class="form-input" type="text" id="username-signup" />
                        </div>
                        <div class="form-group">
                            <p>Email</p>
                            <input class="form-input" type="text" id="email-signup" />
                        </div>
                        <div class="form-group">
                           <p>Password</p>
                            <input class="form-input" type="password" id="password-signup" />
                        </div>
                        <div class="form-group">
                            <button class="login-btn" type="submit">SIGN UP</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="./js/login.js"></script>
    </main>

    <footer class="fixed-bottom">
        <div class="footer-stuff">
            <img src="../Footer-axe-grinder-logo.png">
            <ul>
                <li>Axe Grinder (2022)</li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/about">Account</a></li>
                <li><a href="/about">Report Abuse</a></li>
            </ul>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="../public/js/script.js"></script>
</body>


</html>
